<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register with us!</h1><br>
        <h3>Enter your email and a password:</h3><br>
            <form method="POST" action="https://request-inspector.glitch.me/">
                <input type="text" name="email" placeholder="Enter your email address">
                    <br>
                <input type="password" name="password" placeholder="Enter a Password">
                    <br>
                <h3>User Bio</h3>
                    <br>
                <textarea name="Bio" placeholder="Tell us about yourself."></textarea>
                    <br>
                <h3>How did you hear about us?</h3>
                    <br>
                        A <input type="radio" id="billboard" name="Billboard" value="a">
                        <label for ="billboard">Billboard</label><br>
                        B <input type="radio" id="radio" name="RadioAdvertisement" value="b">
                        <label for ="radio">Radio Advertisement</label><br>
                        C <input type="radio" id="internet" name="InternetAdvertisement" value="c">
                        <label for ="internet">Internet Advertisement</label><br>
                        D <input type="radio" id="other" name="Other" value="d">
                        <label for ="other">Other</label><br>
                    <h3>What web browser are you using?</h3><br>
                        <label for="browser">What web browser are you currently using?</label>
                        <select id="browser" name="browser">
                            <option value="Chrome">Chrome</option>
                            <option value="Firefox">Firefox</option>
                            <option value="Safari">Safari</option>
                            <option value="Opera">Opera</option>
                        </select><br>
                    <input type="submit">
            </form>
</body>
</html>
