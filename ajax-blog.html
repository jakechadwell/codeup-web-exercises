<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="main d-flex flex-column bg-dark text-light">

    <div id="posts" class="container mt-3">

    </div>
    <br>
    <div class="text-center mb-3">
        <button id="refresh" class="btn-dark border border-light w-50">Refresh</button>
    </div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function (){
        "use strict";
        function generatePost(){
            var blogRequest = $.ajax("data/blog.json");
            blogRequest.done(function (data){

                $.each(data, function (index, post){
                    var content = "";
                    content+= "<h2 class='font-weight-bold'>" + post.title + "</h2>"
                    content+= "<p class='font-italic'>" + post.content + "</p>"
                    content+= "<h4 class='mb-3'>" + post.categories + "</h4>"
                    content+= "<h4 class='mb-5'>" + post.date + "</h4>"
                    $('#posts').append(content);
                });
            });
        }
    generatePost();
        $('#refresh').click(function(e){
            console.log("Refresh button was clicked.");
            $('#main').html('');
            generatePost();
        });
    })();
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
